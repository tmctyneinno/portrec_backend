name: Payease

on:
  push:
    branches: [ "devs" ]
  pull_request:
    branches: [ "devs" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@master
      with:
        php-version: '8.1'
        extention: mbstring, ctype fileinfo, openssl, bcmath, json, tokenizer,xml
    - uses: actions/checkout@v3
    - name: compile CSS files
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Create deployment artifact
      run: tar -czf app.tar.gz --exclude=*.git --exclude=vendors --exclude=tests *
      env:
      GITHUB_SHA: ${{ github.sha }}
      run: tar -czf "${GITHUB_SHA}".tar.gz --exclude=*.git --exclude=vendors --exclude=tests *
    - name: Store artifact for distribution
      uses: actions/upload-artifact@v3
        with:
         name: app-build
         path: ${{ github.sha }}.tar.gz
   - name: Export deployment matrix
      id: export-deployment-matrix
 run: |
      delimiter="$(openssl rand -hex 8)"
      JSON="$(cat ./.github/workflows/servers.json)"
      echo "DEPLOYMENT_MATRIX<<${delimiter}" >> "${GITHUB_OUTPUT}"
      echo "$JSON" >> "${GITHUB_OUTPUT}"
      echo "${delimiter}" >> "${GITHUB_OUTPUT}"
# //
jobs:
  create-deployment-artifacts:
    name: Create deployment artifacts
    runs-on: ubuntu-latest
    outputs:
      DEPLOYMENT_MATRIX: ${{ steps.export-deployment-matrix.outputs.DEPLOYMENT_MATRIX }}
    steps:
      - uses: actions/checkout@v3

    prepare-release-on-servers:
  name: "${{ matrix.server.name }}: Prepare release"
  runs-on: ubuntu-latest
  needs: create-deployment-artifacts
  strategy:
    matrix:
      server: ${{ fromJson(needs.create-deployment-artifacts.outputs.DEPLOYMENT_MATRIX) }}